<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PikTrue</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
		

       header {
            background-color: #674ea7;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
			height: 70px; /* Adjust the height as needed */
        }
		
		#search-button {
            background-color: #000000;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

		#logo {
            width: 120px;
            height: 80px;
			object-fit: contain; /* Prevent squishing */
            margin-right: 10px;
        }

        #search-bar {
            width: 70%;
            padding: 8px;
            margin: 10px;
        }

       #logout-btn {
            background-color: #000000;
            color: #fff;
            padding: 8px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .box {
            width: calc(25% - 20px);
            margin: 10px;
            border: 1px solid #ddd;
            padding: 15px;
            box-sizing: border-box;
            text-align: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .box {
                width: calc(50% - 20px);
            }
        }
    </style>
</head>

<body>
    <header>
        <img id="logo" src="logo/Logo.jpg" alt="PicTrue Logo">
        <input type="text" id="search-bar" placeholder="Search..." onkeypress="handleKeyPress(event)">
		<button id="search-button" onclick="searchImages()">Go!</button>
        <button id="logout-btn" onclick="logout()">Logout</button>
    </header>

    <div class="container">
        <!-- Sample Box 1 -->
        <div class="box">
            <img src="pictures/bahamas.jpg" alt="Sample Image">
            <h2>Image Title 1</h2>
            <p>Creator: John Doe</p>
        </div>

        <!-- Sample Box 2 -->
        <div class="box">
            <img src="pictures/carlsbad_caverns.jpg" alt="Sample Image">
            <h2>Image Title 2</h2>
            <p>Creator: Jane Doe</p>
        </div>
    </div>
	
    <div class="container">
        <!-- Images will be dynamically inserted here -->
    </div>

<script>
    // Placeholder function for logout
    function logout() {
        // Redirect to logout logic or clear the session
        alert("Logout logic not yet implemented.");
    }
    
    // Placeholder function for searchImages
    function searchImages() {
        var searchTerm = document.getElementById("search-bar").value.trim().toLowerCase();
        if (searchTerm === "") {
            alert("Please enter a search term.");
            return;
        }
        alert("Search logic not yet implemented for: " + searchTerm);
        // Implement search logic here
    }

    // Placeholder function for handling enter in search bar
    function handleKeyPress(event) {
        if (event.key === "Enter") {
            searchImages();
        }
    }
</script>

</body>

</html>
