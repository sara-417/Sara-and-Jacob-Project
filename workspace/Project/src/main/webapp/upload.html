<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PicTrue - Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f2f2f2;
        }

        header {
            background-color: #674ea7;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
			height: 70px; /* Adjust the height as needed */
        }

        #logo {
            width: 120px;
            height: 80px;
			object-fit: contain; /* Prevent squishing */
            margin-right: 10px;
        }

        #logout-btn {
            background-color: #000000;
            color: #fff;
            padding: 8px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #upload-form {
            max-width: 400px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #674ea7;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <img id="logo" src="logo/Logo.jpg" alt="PicTrue Logo">
        <button id="logout-btn" onclick="logout()">Logout</button>
    </header>

    <form id="upload-form" action="ImageUploadServlet" method="post" enctype="multipart/form-data">
        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required>

        <label for="imageName">Image Name:</label>
        <input type="text" id="imageName" name="imageName" required>

        <label for="tag1">Tag 1:</label>
        <input type="text" id="tag1" name="tag1" required>

        <label for="tag2">Tag 2:</label>
        <input type="text" id="tag2" name="tag2" required>

        <label for="tag3">Tag 3:</label>
        <input type="text" id="tag3" name="tag3" required>

        <button type="submit">Upload Image</button>
    </form>

    <script>
    function logout() {
        alert("Logout button clicked. Add your logout logic!");
    }


    function validateTag(input) {
        input.value = input.value.replace(/[^a-zA-Z]/g, '').toLowerCase();
    }
    </script>

</body>
</html>
